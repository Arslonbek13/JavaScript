<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="app-wrap">
        <main>
            <section class="location">
                <div class="city">Uzbekistan, Andijan</div>
                <div class="date">31/05/2023</div>
            </section>
            <div class="main-temp">
                <div class="temp">40<span>°c</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">21°c / 40°c</div>
            </div>
        </main>
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search....">
        </header>
    </div>
    <script src="/JS/script.js"></script>
</body>
</html>
